<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Stop Watch</title>
  </head>
  <body>
    <main>
      <!-- Display Timer -->
      <section id="displayer">
        <div id="hours" class="displayer-box" title="Shows the hours...">
          00
        </div>
        <div class="seperator">:</div>
        <div id="minutes" class="displayer-box" title="Shows the minutes...">
          00
        </div>
        <div class="seperator">:</div>
        <div id="seconds" class="displayer-box" title="Shows the seconds...">
          00
        </div>
      </section>
      <!-- Control buttons -->
      <section id="control-btn">
        <button
          id="start-btn"
          class="btn"
          title="Click on it to start the timer"
        >
          Start
        </button>
        <button id="stop-btn" class="btn" title="Click on it to start the stop">
          Stop
        </button>
        <button
          id="reset-btn"
          class="btn"
          title="Click on it to start the stop"
        >
          Reset
        </button>
      </section>
    </main>
    <script src="src/index.js"></script>
  </body>
</html>
